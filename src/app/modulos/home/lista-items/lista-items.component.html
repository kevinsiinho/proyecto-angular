<h1>Lista de anteproyectos</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Objetivo General</th>
        <th scope="col">Estado</th>
        <th scope="col">Ver</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of this.proyectos; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.titulo}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.objetivo}}</td>
        <td>{{item.estado}}</td>
        <td><a class="btn btn-warning" aria-current="page" role="button" [routerLink]="['/home/anteproyecto',item.id]"><i class="bi bi-eye-fill"></i></a></td>
      </tr>
    </tbody>
  </table>
